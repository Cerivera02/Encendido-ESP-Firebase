<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	<script src="script.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">	
		<div class="progress">
		    <p>Cuarto 1</p>
<!--
			<a class = "icon1" >
				<i class="fas fa-4x fa-bath"></i>
			</a>
-->
			<div class= "toggle-btn" id="unact">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn active" id="act" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>

		<div class="progress">
		  <p>Cuarto 2</p>
<!--
			<a class = "icon1" >
				<i class="fas fa-4x fa-utensils"></i>
			</a>
-->
			<div class= "toggle-btn1" id="unact1">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn1 active" id="act1" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>
		
		<div class="progress">
		  <p>Fachada</p>
<!--
			<a class = "icon1" >
				<i class="fas fa-4x fa-tv"></i>
			</a>
-->
			<div class= "toggle-btn2" id="unact2">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn2 active" id="act2" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>
		<div class="progress">
		  <p>Entrada</p>
<!--
			<a class = "icon1" >
				<i class="fas fa-4x fa-bed"></i>
			</a>
-->
			<div class= "toggle-btn3" id="unact3">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn3 active" id="act3" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>
		<div class="progress">
		  <p>Tira RGB</p>
<!--
			<a class = "icon1" >
				<i class="fas fa-4x fa-bed"></i>
			</a>
-->
			<div class= "toggle-btn4" id="unact4">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn4 active" id="act4" >
				<div class= "inner-circle">
	
				</div>
			</div>
			<div id="form">
				<div class="inputBox">
					<input type="number" id="ledRed" placeholder="Valor de LED Rojo" max="255" min="0">
				</div>
				<div class="inputBox">
					<input type="number" id="ledGreen" placeholder="Valor de LED Verde">
				</div>
				<div class="inputBox">
					<input type="number" id="ledBlue" placeholder="Valor de LED Azul">
				</div>
				<button type="button" onclick="sub()">Prueba</button>

				<!-- <script type="text/javascript">
					//variables
					var ledBlue = null;
					var ledGreen = null;
					var ledRed = null;
				
						//submit
						function sub(){
							ledRed = document.getElementById("ledRed").value;
							ledGreen = document.getElementById("ledBlue").value;
							ledBlue = document.getElementById("ledGreen").value;
						};
				</script> -->

			</div>
		</div>	
	</div>
</body>
</html>
